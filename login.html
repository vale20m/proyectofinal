<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container text-center" id="div-login">
      <!-- Agregamos formulario para el funcionamiento del login -->
      <div class="mb-4">
        <h1 id="inicio-sesion">Inicio de sesión</h1>
        <img src="img/login.png" id="login-img">
      </div>
      <form action="index.html" id="formulario">
        <div class="container login">
          
          <div>
            <h1 class="mt-5">Ingresa tus datos</h1>
          </div>

          <div class="mt-5">
            <img src="/img/email.jpg" class="login">
            <input type="email" name="email" id="email" placeholder="Ingrese su email" class="mt-2" required>
          </div>

          <div class="mt-3">
            <img src="/img/password.png" class="login">
            <input type="password" name="password" id="password" placeholder="Ingrese su contraseña" required>
          </div>
          
          <div class="mt-4">
            <input type="checkbox" name="mostrar" id="mostrar">
            <label for="mostrar">Mostrar contraseña</label>
          </div>

          <div class="mt-4">
            <button type="submit" value="Enviar login" id="enviar">Iniciar sesión</button>
          </div>

        </div>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
