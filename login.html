<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container text-center">
      <!-- Agregamos formulario para el funcionamiento del login -->
      <h1 id="inicio-sesion">Inicio de sesión</h1>
      <br>
      <form action="index.html">
        <img src="/img/login.png" id="do-login">
        <div class="container login">
          <br>
          <h1>Ingresa tus datos</h1>
          <br>
          <img src="/img/email.jpg" class="login">
          <input type="email" name="email" id="email" placeholder="Email" required>
          <br><br>
          <img src="/img/password.png" class="login">
          <input type="password" name="password" id="password" placeholder="Contraseña" required>
          <br><br>
          <input type="checkbox" name="mostrar" id="mostrar">
          <label for="mostrar">Mostrar contraseña</label>
          <br><br>
          <button type="submit" value="Enviar login" id="enviar">Iniciar sesión</button>
          <br><br>
        </div>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
